<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graficadora 2D Pro - Raíz Cuadrada</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@400;600;700&family=Roboto+Mono&display=swap');

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; font-family: 'Open Sans', sans-serif; font-size: 15px; }

        .calculadora-moderna {
            max-width: 800px; width: 100%; padding: 35px 25px;
            background: #F2F2F2; border-radius: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-size: 30px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 17px; font-weight: 600; color: #444; margin: 5px 0; font-family: 'Playfair Display', serif;}

        label { display: block; font-size: 11px; margin-bottom: 6px; margin-left: 12px; font-weight: 700; text-transform: uppercase; color: #666; letter-spacing: 0.5px; }

        /* Inputs de Funciones */
        .input-row { display: flex; gap: 10px; align-items: center; background: white; padding: 10px 15px; border-radius: 25px; border: 1px solid #ccc; margin-bottom: 10px; }
        .fn-input { flex: 1; border: none; background: transparent; font-family: 'Roboto Mono', monospace; font-size: 15px; outline: none; }
        input[type="color"] { border: none; width: 28px; height: 28px; cursor: pointer; background: none; border-radius: 50%; overflow: hidden; padding: 0; }
        .btn-add { width: 100%; background: white; border: 2px dashed #ccc; padding: 12px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-bottom: 20px; color: #666; transition: 0.2s; }
        .btn-add:hover { border-color: #999; color: #333; }

        /* Sliders */
        .sliders-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 20px 0; background: white; border: 1px solid #ccc; padding: 15px; border-radius: 25px; }
        .slider-item { display: flex; flex-direction: column; }
        input[type="range"] { width: 100%; accent-color: #000; margin-top: 5px; }

        /* Navegación Píldoras */
        .pills-nav-container { background: #e4e4e4; padding: 6px; border-radius: 40px; display: flex; gap: 5px; margin: 20px 0; overflow-x: auto; border: 1px solid #ccc; }
        .pill-btn { background: transparent; border: none; padding: 10px 15px; border-radius: 30px; font-size: 11px; font-weight: 700; color: #666; cursor: pointer; transition: 0.3s; flex: 1; white-space: nowrap; }
        .pill-btn.active { background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Botones Principales */
        .botones-container { display: flex; flex-direction: column; gap: 12px; margin: 20px 0; }
        .boton-estilo { display: flex; align-items: center; justify-content: center; background: white; border: 1px solid #ccc; border-radius: 30px; padding: 14px; cursor: pointer; font-weight: 700; font-size: 14px; transition: 0.2s; color: black; width: 100%; box-sizing: border-box; }
        .boton-principal { background: black; color: white; border: none; }

        /* Gráfica */
        #grafica-wrapper { background: white; border-radius: 25px; height: 450px; border: 1px solid #ddd; overflow: hidden; position: relative; display: flex; justify-content: center; align-items: center;}
        #grafica { width: 100%; height: 100%; }
        
        /* Sección Inferior (Tabla y Símbolos) */
        .bottom-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .table-container { background: white; border-radius: 25px; padding: 15px; max-height: 250px; overflow-y: auto; border: 1px solid #ccc; font-size: 13px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; border-bottom: 2px solid #eee; padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid #f9f9f9; font-family: 'Roboto Mono', monospace; }

        .symbol-pad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; align-content: start; }
        .sym-btn { background: white; border: 1px solid #ccc; padding: 12px; border-radius: 15px; cursor: pointer; font-family: 'Roboto Mono', monospace; font-weight: bold; transition: 0.2s; text-align: center; font-size: 13px;}
        .sym-btn:hover { background: #eee; border-color: #bbb; }

        @media (max-width: 700px) { .bottom-section { grid-template-columns: 1fr; } .sliders-box { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora 2D</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Funciones y Desigualdades (Usa a, b, c como variables)</label>
        <div id="inputs-list"></div>
        <button class="btn-add" onclick="addInput()">+ Agregar Función</button>

        <div class="sliders-box">
            <div class="slider-item">
                <label>Variable a: <span id="val-a">1</span></label>
                <input type="range" id="slider-a" min="-5" max="5" step="0.1" value="1" oninput="updateSliders()">
            </div>
            <div class="slider-item">
                <label>Variable b: <span id="val-b">0</span></label>
                <input type="range" id="slider-b" min="-5" max="5" step="0.1" value="0" oninput="updateSliders()">
            </div>
            <div class="slider-item">
                <label>Variable c: <span id="val-c">0</span></label>
                <input type="range" id="slider-c" min="-5" max="5" step="0.1" value="0" oninput="updateSliders()">
            </div>
        </div>

        <div class="pills-nav-container">
            <button class="pill-btn active" onclick="setMode('normal', this)">Vista Normal</button>
            <button class="pill-btn" onclick="setMode('puntos', this)">Puntos Críticos</button>
            <button class="pill-btn" onclick="setMode('area', this)">Área bajo curva</button>
            <button class="pill-btn" onclick="setMode('asintotas', this)">Asíntotas</button>
        </div>

        <div class="botones-container">
            <button onclick="draw()" class="boton-estilo boton-principal">Actualizar Gráfica</button>
            <button onclick="exportarImagen()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px"> 
                Descargar PNG
            </button>
        </div>

        <div id="grafica-wrapper">
            <div id="grafica"></div>
        </div>

        <div class="bottom-section">
            <div class="table-container">
                <strong>Tabla de Valores (f1)</strong>
                <table>
                    <thead><tr><th>x</th><th>f(x)</th></tr></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="symbol-pad">
                <button class="sym-btn" onclick="insertSym('^2')">x²</button>
                <button class="sym-btn" onclick="insertSym('sqrt(')">√</button>
                <button class="sym-btn" onclick="insertSym('sin(')">sin</button>
                <button class="sym-btn" onclick="insertSym('cos(')">cos</button>
                <button class="sym-btn" onclick="insertSym('tan(')">tan</button>
                <button class="sym-btn" onclick="insertSym('pi')">π</button>
                <button class="sym-btn" onclick="insertSym('abs(')">|x|</button>
                <button class="sym-btn" onclick="insertSym('log(')">log</button>
                <button class="sym-btn" onclick="insertSym('(')">(</button>
                <button class="sym-btn" onclick="insertSym(')')">)</button>
                <button class="sym-btn" onclick="insertSym(' > ')">></button>
                <button class="sym-btn" onclick="insertSym(' < ')"><</button>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
let mode = 'normal';
let lastActiveInput = null;

function setMode(m, btn) {
    mode = m;
    document.querySelectorAll('.pill-btn').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    draw();
}

function addInput(val = '', col = '#3498db') {
    const div = document.createElement('div');
    div.className = 'input-row';
    div.innerHTML = `
        <input type="color" value="${col}" onchange="draw()">
        <input class="fn-input" placeholder="Ej: a*x^2 + b" value="${val}" oninput="draw()" onfocus="lastActiveInput=this">
        <button onclick="this.parentElement.remove(); draw()" style="border:none; background:none; cursor:pointer; font-weight:bold; color:#999;">×</button>
    `;
    document.getElementById('inputs-list').appendChild(div);
    if(!lastActiveInput) lastActiveInput = div.querySelector('.fn-input');
}

function insertSym(sym) {
    if(lastActiveInput) {
        const start = lastActiveInput.selectionStart;
        const end = lastActiveInput.selectionEnd;
        const text = lastActiveInput.value;
        lastActiveInput.value = text.slice(0, start) + sym + text.slice(end);
        lastActiveInput.focus();
        draw();
    }
}

function updateSliders() {
    document.getElementById('val-a').innerText = document.getElementById('slider-a').value;
    document.getElementById('val-b').innerText = document.getElementById('slider-b').value;
    document.getElementById('val-c').innerText = document.getElementById('slider-c').value;
    draw();
}

function draw() {
    const a = document.getElementById('slider-a').value;
    const b = document.getElementById('slider-b').value;
    const c = document.getElementById('slider-c').value;
    const inputs = document.querySelectorAll('.input-row');
    const data = [];
    let annotations = [];
    
    let firstFn = "";

    inputs.forEach((row, i) => {
        let rawFn = row.querySelector('.fn-input').value.trim();
        const color = row.querySelector('input[type="color"]').value;
        if(!rawFn) return;

        let processedFn = rawFn.replace(/a/g, `(${a})`).replace(/b/g, `(${b})`).replace(/c/g, `(${c})`);
        if(i === 0) firstFn = processedFn;

        let isInequality = processedFn.includes('>') || processedFn.includes('<');
        
        if(isInequality) {
            const parts = processedFn.split(/[><]/);
            data.push({ fn: parts[1], fill: color, skipTip: true, fnType: 'implicit' });
        } else {
            data.push({
                fn: processedFn, color: color, range: [-10, 10],
                closed: mode === 'area' && i === 0,
                graphType: mode === 'asintotas' ? 'polyline' : 'interval'
            });
        }
    });

    // Puntos Críticos Mejorados (Más grandes y con coordenadas)
    if(mode === 'puntos' && firstFn) {
        try {
            // Raíces
            let raices = nerdamer.solve(firstFn, 'x').symbol.elements;
            raices.forEach(r => {
                let xVal = parseFloat(nerdamer(r).evaluate());
                if(!isNaN(xVal)) {
                    data.push({ points: [[xVal, 0]], fnType: 'points', graphType: 'scatter', color: '#e74c3c', attr: {r: 8} }); // r:8 hace el punto más grande
                    annotations.push({x: xVal, y: 0, text: `(${xVal.toFixed(2)}, 0)`});
                }
            });
            // Máximos/Mínimos
            let der = nerdamer.diff(firstFn, 'x').toString();
            let sol = nerdamer.solve(der, 'x').symbol.elements;
            sol.forEach(s => {
                let xVal = parseFloat(nerdamer(s).evaluate());
                let yVal = parseFloat(nerdamer(firstFn).evaluate({x: xVal}));
                if(!isNaN(xVal) && !isNaN(yVal)) {
                    data.push({ points: [[xVal, yVal]], fnType: 'points', graphType: 'scatter', color: '#2c3e50', attr: {r: 8, stroke: 'black'} }); // r:8 más grande
                    annotations.push({x: xVal, y: yVal, text: `(${xVal.toFixed(2)}, ${yVal.toFixed(2)})`});
                }
            });
        } catch(e){}
    }

    const container = document.getElementById('grafica-wrapper');
    const width = container.offsetWidth;
    const height = container.offsetHeight;

    functionPlot({
        target: '#grafica',
        width: width,
        height: height,
        grid: true,
        tip: { xLine: true, yLine: true, renderer: (x, y) => `(${x.toFixed(2)}, ${y.toFixed(2)})` },
        data: data,
        annotations: annotations // Añade las etiquetas de coordenadas
    });

    updateTable(firstFn);
}

function updateTable(fn) {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = "";
    if(!fn || fn.includes('>') || fn.includes('<')) return;
    for(let x = -5; x <= 5; x++) {
        try {
            let y = parseFloat(nerdamer(fn).evaluate({x: x})).toFixed(2);
            tbody.innerHTML += `<tr><td>${x}</td><td>${y}</td></tr>`;
        } catch(e){}
    }
}

function exportarImagen() {
    const svgElement = document.querySelector('#grafica svg');
    if(!svgElement) return;
    const canvas = document.getElementById('canvas-export');
    const ctx = canvas.getContext('2d');
    const svgData = new XMLSerializer().serializeToString(svgElement);
    const img = new Image();
    const svgSize = svgElement.getBoundingClientRect();
    
    // Alta resolución para la descarga
    canvas.width = svgSize.width * 2; 
    canvas.height = svgSize.height * 2;
    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
    const url = URL.createObjectURL(svgBlob);

    img.onload = function() {
        // Fondo blanco
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Dibujar gráfica
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        // Marca de agua exacta
        ctx.font = "700 32px 'Playfair Display'";
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvas.width - 40, canvas.height - 40);
        
        // Descargar
        const link = document.createElement('a');
        link.download = 'Grafica_2D.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        URL.revokeObjectURL(url);
    };
    img.src = url;
}

window.onload = () => {
    addInput('a*x^2 + b', '#8e44ad');
    updateSliders();
};
window.onresize = draw;
</script>
</body>
</html>
