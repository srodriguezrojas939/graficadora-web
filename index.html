<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficadora 2D - Puntos Especiales</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600;700&family=Roboto+Mono&display=swap');

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; font-family: 'Open Sans', sans-serif; }
        
        .calculadora-moderna {
            max-width: 750px; width: 100%; padding: 40px 30px;
            background: #F2F2F2; border-radius: 35px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            text-align: center;
        }

        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; color: #444; margin: 5px 0 25px 0; }

        .input-row { display: flex; gap: 10px; align-items: center; background: white; padding: 12px 18px; border-radius: 25px; border: 1px solid #ccc; margin-bottom: 12px; }
        .fn-input { flex: 1; border: none; outline: none; font-family: 'Roboto Mono', monospace; font-size: 15px; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }

        #sliders-container { 
            display: none; grid-template-columns: repeat(3, 1fr); gap: 15px; 
            margin: 20px 0; background: #e9e9e9; padding: 15px; border-radius: 20px; 
        }

        /* ESTÉTICA DE PÍLDORAS */
        .pills-nav-container {
            background: #E0E0E0;
            padding: 6px;
            border-radius: 50px;
            display: flex;
            gap: 5px;
            margin: 25px 0;
            border: 1px solid #D1D1D1;
        }
        .pill-btn {
            background: transparent;
            border: none;
            padding: 12px 20px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        .pill-btn.active {
            background: white;
            color: black;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        #grafica-wrapper { background: white; border-radius: 30px; height: 450px; border: 1px solid #ddd; overflow: hidden; margin-bottom: 20px; }
        
        .boton-descarga { background: white; border: 1px solid #ccc; border-radius: 30px; padding: 12px 25px; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }

        .bottom-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .symbol-pad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .sym-btn { background: white; border: 1px solid #ccc; padding: 10px; border-radius: 12px; cursor: pointer; font-family: 'Roboto Mono', monospace; font-weight: bold; font-size: 12px; }
        .table-box { background: white; border-radius: 20px; padding: 15px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
        table { width: 100%; font-size: 12px; border-collapse: collapse; }
        td, th { padding: 6px; border-bottom: 1px solid #eee; }

    </style>
</head>
<body>

<div class="calculadora-moderna">
    <div class="header-section">
        <h1>Graficadora 2D</h1>
        <p>√(Raiz) Cuadrada²</p>
    </div>

    <div id="inputs-list"></div>
    <button onclick="addInput()" style="background:none; border:2px dashed #bbb; width:100%; padding:10px; border-radius:20px; cursor:pointer; font-weight:bold; color:#666; margin-bottom:15px;">+ Añadir Función</button>

    <div id="sliders-container">
        <div class="slider-item"><label>a: <span id="va">1</span></label><input type="range" id="sa" min="-5" max="5" step="0.1" value="1" oninput="draw()"></div>
        <div class="slider-item"><label>b: <span id="vb">0</span></label><input type="range" id="sb" min="-5" max="5" step="0.1" value="0" oninput="draw()"></div>
        <div class="slider-item"><label>c: <span id="vc">0</span></label><input type="range" id="sc" min="-5" max="5" step="0.1" value="0" oninput="draw()"></div>
    </div>

    <div class="pills-nav-container">
        <button class="pill-btn active" onclick="setMode('normal', this)">Vista Normal</button>
        <button class="pill-btn" onclick="setMode('especiales', this)">Puntos especiales</button>
        <button class="pill-btn" onclick="setMode('area_curva', this)">Área bajo curva</button>
    </div>

    <button class="boton-descarga" onclick="exportPNG()">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="15"> Descargar en PNG
    </button>

    <div id="grafica-wrapper">
        <div id="grafica"></div>
    </div>

    <div class="bottom-grid">
        <div class="table-box">
            <table>
                <thead><tr><th>x</th><th>f(x)</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="symbol-pad">
            <button class="sym-btn" onclick="insertSym('^2')">x²</button>
            <button class="sym-btn" onclick="insertSym('sqrt(')">√</button>
            <button class="sym-btn" onclick="insertSym('sin(')">sin</button>
            <button class="sym-btn" onclick="insertSym('cos(')">cos</button>
            <button class="sym-btn" onclick="insertSym(' > ')">></button>
            <button class="sym-btn" onclick="insertSym(' < ')"><</button>
            <button class="sym-btn" onclick="insertSym('pi')">π</button>
            <button class="sym-btn" onclick="insertSym('abs(')">|x|</button>
        </div>
    </div>
</div>

<canvas id="export-canvas" style="display:none;"></canvas>

<script>
let mode = 'normal';
let lastInput = null;

function setMode(m, btn) {
    mode = m;
    document.querySelectorAll('.pill-btn').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    draw();
}

function addInput(v = '', c = '#333') {
    const div = document.createElement('div');
    div.className = 'input-row';
    div.innerHTML = `
        <input type="color" value="${c}" onchange="draw()">
        <input class="fn-input" placeholder="Ej: x^2 - 4" value="${v}" oninput="draw()" onfocus="lastInput=this">
        <button onclick="this.parentElement.remove(); draw()" style="border:none; background:none; cursor:pointer;">×</button>
    `;
    document.getElementById('inputs-list').appendChild(div);
    if(!lastInput) lastInput = div.querySelector('.fn-input');
}

function insertSym(s) {
    if(!lastInput) return;
    let start = lastInput.selectionStart;
    lastInput.value = lastInput.value.slice(0, start) + s + lastInput.value.slice(lastInput.selectionEnd);
    draw();
}

function draw() {
    const a = document.getElementById('sa').value;
    const b = document.getElementById('sb').value;
    const c = document.getElementById('sc').value;
    document.getElementById('va').innerText = a;
    document.getElementById('vb').innerText = b;
    document.getElementById('vc').innerText = c;

    const rows = document.querySelectorAll('.input-row');
    const data = [];
    const annotations = [];
    let showSliders = false;
    let functions = [];

    rows.forEach((row, i) => {
        let raw = row.querySelector('.fn-input').value;
        let col = row.querySelector('input[type="color"]').value;
        if(!raw) return;

        if(/[abc]/.test(raw)) showSliders = true;
        let clean = raw.replace(/a/g, `(${a})`).replace(/b/g, `(${b})`).replace(/c/g, `(${c})`);
        functions.push({fn: clean, color: col});

        data.push({
            fn: clean, color: col,
            closed: mode === 'area_curva' && i === 0,
            graphType: 'polyline'
        });
    });

    document.getElementById('sliders-container').style.display = showSliders ? 'grid' : 'none';

    if(mode === 'especiales' && functions.length > 0) {
        const f1 = functions[0].fn;

        try {
            // 1. CORTES EJE X (AMARILLO)
            let roots = nerdamer.solve(f1, 'x').symbol.elements;
            roots.forEach(r => {
                let x = parseFloat(nerdamer(r).evaluate());
                if(!isNaN(x)) {
                    data.push({ points: [[x, 0]], fnType: 'points', graphType: 'scatter', color: '#f1c40f', attr: {r: 6} });
                    annotations.push({x: x, y: 0, text: `Eje X: (${x.toFixed(2)}, 0)`});
                }
            });

            // 2. CORTE EJE Y (AMARILLO)
            let y0 = parseFloat(nerdamer(f1).evaluate({x: 0}));
            if(!isNaN(y0)) {
                data.push({ points: [[0, y0]], fnType: 'points', graphType: 'scatter', color: '#f1c40f', attr: {r: 6} });
                annotations.push({x: 0, y: y0, text: `Eje Y: (0, ${y0.toFixed(2)})`});
            }

            // 3. MÁXIMOS Y MÍNIMOS (AZUL Y ROJO)
            let der1 = nerdamer.diff(f1, 'x').toString();
            let der2 = nerdamer.diff(der1, 'x').toString();
            let critical = nerdamer.solve(der1, 'x').symbol.elements;
            
            critical.forEach(p => {
                let x = parseFloat(nerdamer(p).evaluate());
                let y = parseFloat(nerdamer(f1).evaluate({x: x}));
                let secondDeriv = parseFloat(nerdamer(der2).evaluate({x: x}));

                if(!isNaN(x) && !isNaN(y)) {
                    let color = secondDeriv < 0 ? '#3498db' : '#e74c3c'; // Azul si es Max, Rojo si es Min
                    let label = secondDeriv < 0 ? 'Máx' : 'Mín';
                    data.push({ points: [[x, y]], fnType: 'points', graphType: 'scatter', color: color, attr: {r: 7} });
                    annotations.push({x: x, y: y, text: `${label}: (${x.toFixed(2)}, ${y.toFixed(2)})`});
                }
            });

            // 4. INTERSECCIÓN ENTRE F1 Y F2 (MORADO)
            if(functions.length >= 2) {
                let f2 = functions[1].fn;
                let inters = nerdamer.solve(`${f1} = ${f2}`, 'x').symbol.elements;
                inters.forEach(pt => {
                    let x = parseFloat(nerdamer(pt).evaluate());
                    let y = parseFloat(nerdamer(f1).evaluate({x: x}));
                    if(!isNaN(x)) {
                        data.push({ points: [[x, y]], fnType: 'points', graphType: 'scatter', color: '#9b59b6', attr: {r: 6} });
                        annotations.push({x: x, y: y, text: `Cruce: (${x.toFixed(2)}, ${y.toFixed(2)})`});
                    }
                });
            }

        } catch(e) { console.log("Error de cálculo"); }
    }

    functionPlot({
        target: '#grafica',
        width: document.getElementById('grafica-wrapper').offsetWidth,
        height: 450,
        grid: true,
        xAxis: { domain: [-10, 10] },
        yAxis: { domain: [-10, 10] },
        data: data,
        annotations: annotations,
        disableZoom: false
    });

    updateTable(functions[0]?.fn);
}

function updateTable(fn) {
    const body = document.getElementById('table-body');
    body.innerHTML = "";
    if(!fn || /[><]/.test(fn)) return;
    for(let x = -3; x <= 3; x++) {
        try {
            let y = parseFloat(nerdamer(fn).evaluate({x: x})).toFixed(2);
            body.innerHTML += `<tr><td>${x}</td><td>${y}</td></tr>`;
        } catch(e){}
    }
}

function exportPNG() {
    const svg = document.querySelector('#grafica svg');
    const canvas = document.getElementById('export-canvas');
    const ctx = canvas.getContext('2d');
    const data = new XMLSerializer().serializeToString(svg);
    const img = new Image();
    canvas.width = svg.clientWidth * 2;
    canvas.height = svg.clientHeight * 2;
    const blob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    img.onload = () => {
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.font = "bold 30px 'Playfair Display'";
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvas.width - 40, canvas.height - 40);
        const a = document.createElement('a');
        a.download = 'grafica_puntos_especiales.png';
        a.href = canvas.toDataURL();
        a.click();
    };
    img.src = url;
}

window.onload = () => { addInput('x^2 - 4'); draw(); };
window.onresize = draw;
</script>
</body>
</html>
