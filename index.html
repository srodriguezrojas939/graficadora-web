<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficadora Pro - Raiz Cuadrada</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        .fade-in { opacity: 0; transform: translateY(25px); animation: fadeUp 0.9s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

        .calculadora-moderna {
            max-width: 650px; width: 100%; padding: 40px 30px;
            background: #F2F2F2; border-radius: 35px;
            font-family: 'Open Sans', sans-serif; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-size: 32px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 18px; font-weight: 600; color: #333; font-family: 'Playfair Display', serif; margin: 5px 0; }

        label { display: block; font-size: 13px; margin-bottom: 8px; margin-left: 10px; font-weight: 600; }

        .input-group { position: relative; margin-bottom: 12px; }
        input, select {
            width: 100%; font-family: 'Open Sans', sans-serif; font-size: 14px;
            padding: 12px 15px; border: 1px solid #ccc; border-radius: 25px;
            background: white; box-sizing: border-box; transition: 0.3s;
        }

        /* Botón eliminar corregido: Negro, X blanca y más grande */
        .btn-remove { 
            position: absolute; right: 10px; top: 6px; 
            background: black; color: white; border: none; 
            border-radius: 50%; width: 30px; height: 30px; 
            cursor: pointer; font-size: 18px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            line-height: 0;
        }

        .botones-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .boton-estilo {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ccc; border-radius: 30px;
            padding: 12px; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.3s;
        }
        .boton-principal { background: black; color: white; border: none; }
        .boton-secundario { background: #e0e0e0; border: none; }

        #contenedor-grafica {
            margin-top: 25px; background: white; border-radius: 25px;
            padding: 10px; border: 1px solid #ddd; overflow: hidden;
        }

        #grafica { width: 100%; }
        #info-box { text-align: center; margin-top: 10px; font-size: 12px; color: #666; font-weight: 600; }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora Inteligente</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="lista-funciones">
            <label>Funciones f(x)</label>
            <div class="input-group">
                <input class="fn-input" placeholder="Ej: x^2" value="x^2">
            </div>
            <div class="input-group">
                <input class="fn-input" placeholder="Ej: x + 2" value="x + 2">
            </div>
        </div>

        <button onclick="agregarInput()" class="boton-estilo boton-secundario" style="width: 100%; margin-bottom: 15px;">
            + Añadir otra función
        </button>

        <label>Modo de análisis</label>
        <select id="modo">
            <option value="normal">Vista Normal</option>
            <option value="puntos">Máximos, Mínimos y Raíces</option>
            <option value="area_curva">Área Bajo la Curva (Eje X)</option>
            <option value="area_entre">Área entre Funciones (f1 y f2)</option>
        </select>

        <div class="botones-container">
            <button onclick="procesar()" class="boton-estilo boton-principal">Actualizar Gráfica</button>
            <button onclick="exportarImagen()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px"> 
                Descargar PNG con Marca de Agua
            </button>
        </div>

        <div id="contenedor-grafica">
            <div id="grafica"></div>
        </div>
        <div id="info-box"></div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
function agregarInput() {
    const container = document.getElementById('lista-funciones');
    const div = document.createElement('div');
    div.className = 'input-group';
    div.innerHTML = `
        <input class="fn-input" placeholder="Nueva función">
        <button class="btn-remove" onclick="this.parentElement.remove()">×</button>
    `;
    container.appendChild(div);
}

function procesar() {
    const inputs = document.querySelectorAll('.fn-input');
    const modo = document.getElementById('modo').value;
    const info = document.getElementById('info-box');
    document.getElementById('grafica').innerHTML = "";
    
    let data = [];
    let colores = ['#000000', '#2196F3', '#4CAF50', '#9C27B0', '#FF9800'];

    try {
        let funcionesValidas = [];
        inputs.forEach((input, i) => {
            if(input.value.trim() !== "") {
                funcionesValidas.push(input.value.trim());
                data.push({
                    fn: input.value.trim(),
                    color: colores[i % colores.length]
                });
            }
        });

        if (modo === 'puntos') {
            funcionesValidas.forEach((f) => {
                try {
                    let der = nerdamer.diff(f, 'x').toString();
                    let criticos = nerdamer.solve(der, 'x').symbol.elements;
                    criticos.forEach(c => {
                        let x = parseFloat(c.multiplier.num.toString());
                        let y = parseFloat(nerdamer(f).evaluate({x: x}).toString());
                        if(!isNaN(x) && !isNaN(y)) {
                            data.push({ points: [[x, y]], fnType: 'points', graphType: 'scatter', color: 'red', attr: { r: 6 } });
                        }
                    });
                    let raices = nerdamer.solve(f, 'x').symbol.elements;
                    raices.forEach(r => {
                        let x = parseFloat(r.multiplier.num.toString());
                        if(!isNaN(x)) {
                            data.push({ points: [[x, 0]], fnType: 'points', graphType: 'scatter', color: 'blue', attr: { r: 6 } });
                        }
                    });
                } catch(e) {}
            });
            info.innerHTML = "Puntos grandes: <span style='color:red'>Máx/Mín</span> | <span style='color:blue'>Raíces</span>";
        }

        if (modo === 'area_curva' && funcionesValidas.length >= 1) {
            data[0].closed = true;
            info.innerHTML = "Área sombreada f1 respecto al eje X";
        }

        if (modo === 'area_entre' && funcionesValidas.length >= 2) {
            data.push({
                fn: funcionesValidas[0],
                fnChild: funcionesValidas[1],
                graphType: 'area',
                color: 'rgba(0, 0, 0, 0.1)'
            });
            info.innerHTML = "Área sombreada entre las dos primeras funciones";
        }

        functionPlot({
            target: "#grafica",
            width: 580,
            height: 400,
            grid: true,
            data: data
        });

    } catch (e) {
        info.innerHTML = "<span style='color:red'>Error en la expresión</span>";
    }
}

function exportarImagen() {
    const svgElement = document.querySelector('#grafica svg');
    const canvas = document.getElementById('canvas-export');
    const ctx = canvas.getContext('2d');
    
    const svgData = new XMLSerializer().serializeToString(svgElement);
    const img = new Image();
    const svgSize = svgElement.getBoundingClientRect();
    
    canvas.width = svgSize.width * 2; 
    canvas.height = svgSize.height * 2;
    
    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
    const url = URL.createObjectURL(svgBlob);

    img.onload = function() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        // Marca de agua con Playfair Display Bold
        ctx.font = "bold 40px 'Playfair Display'";
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvas.width - 40, canvas.height - 40);
        
        const link = document.createElement('a');
        link.download = 'grafica-raiz-cuadrada.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        URL.revokeObjectURL(url);
    };
    img.src = url;
}

window.onload = procesar;
</script>

</body>
</html>
