<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficadora Pro - Plotly Engine</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600;700&family=Roboto+Mono&display=swap');

        body { background: #fdfdfd; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; font-family: 'Open Sans', sans-serif; }
        
        .calculadora-moderna {
            max-width: 850px; width: 100%; padding: 40px 30px;
            background: #F2F2F2; border-radius: 35px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            text-align: center;
        }

        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; color: #444; margin: 5px 0 25px 0; }

        .input-row { display: flex; gap: 10px; align-items: center; background: white; padding: 10px 18px; border-radius: 25px; border: 1px solid #ccc; margin-bottom: 12px; }
        .fn-input { flex: 1; border: none; outline: none; font-family: 'Roboto Mono', monospace; font-size: 15px; }
        
        .btn-delete { background: none; border: none; color: #ff4d4d; font-size: 20px; cursor: pointer; font-weight: bold; padding: 0 5px; }

        /* Píldoras Estilo Imagen */
        .pills-nav-container {
            background: #E0E0E0; padding: 6px; border-radius: 50px;
            display: flex; gap: 5px; margin: 25px 0; border: 1px solid #D1D1D1;
        }
        .pill-btn {
            background: transparent; border: none; padding: 12px 20px;
            border-radius: 40px; font-size: 13px; font-weight: 600; color: #555;
            cursor: pointer; transition: 0.3s; flex: 1;
        }
        .pill-btn.active { background: white; color: black; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-weight: 700; }

        #grafica-div { background: white; border-radius: 30px; height: 500px; border: 1px solid #ddd; overflow: hidden; margin-bottom: 20px; }
        
        .boton-descarga { 
            background: white; border: 1px solid #ccc; border-radius: 30px; 
            padding: 12px 25px; font-weight: 700; cursor: pointer; 
            display: inline-flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }

        .bottom-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .table-box { background: white; border-radius: 20px; padding: 15px; border: 1px solid #ccc; max-height: 250px; overflow-y: auto; }
        table { width: 100%; font-size: 11px; border-collapse: collapse; }
        td, th { padding: 8px; border-bottom: 1px solid #eee; }
        
        .tag { padding: 2px 6px; border-radius: 5px; color: white; font-size: 9px; font-weight: bold; }
        .select-fn { padding: 10px; border-radius: 15px; border: 1px solid #ccc; margin-bottom: 15px; background: white; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="calculadora-moderna">
    <div class="header-section">
        <h1>Graficadora 2D</h1>
        <p>√(Raiz) Cuadrada²</p>
    </div>

    <div id="inputs-list"></div>
    <button onclick="addInput()" style="background:none; border:2px dashed #bbb; width:100%; padding:10px; border-radius:20px; cursor:pointer; font-weight:bold; color:#666; margin-bottom:15px;">+ Añadir Función</button>

    <div class="pills-nav-container">
        <button class="pill-btn active" onclick="setMode('normal', this)">Vista Normal</button>
        <button class="pill-btn" onclick="setMode('especiales', this)">Puntos especiales</button>
        <button class="pill-btn" onclick="setMode('area', this)">Área bajo curva</button>
    </div>

    <select id="target-fn" class="select-fn" onchange="draw()"></select>

    <button class="boton-descarga" onclick="exportPNG()">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16"> Descargar en PNG
    </button>

    <div id="grafica-div"></div>

    <div class="bottom-grid">
        <div class="table-box">
            <strong id="table-title">Datos</strong>
            <table>
                <thead><tr><th>Punto</th><th>Coordenada</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div style="font-size: 12px; color: #666; background: white; padding: 15px; border-radius: 20px; border: 1px solid #ccc;">
            <strong>Leyenda:</strong><br><br>
            <span style="color:#f1c40f">●</span> Cortes Eje X/Y (Amarillo)<br>
            <span style="color:#3498db">●</span> Máximos (Azul)<br>
            <span style="color:#e74c3c">●</span> Mínimos (Rojo)
        </div>
    </div>
</div>

<script>
let mode = 'normal';

function setMode(m, btn) {
    mode = m;
    document.querySelectorAll('.pill-btn').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('target-fn').style.display = (m !== 'normal') ? 'inline-block' : 'none';
    draw();
}

function addInput(v = '') {
    const div = document.createElement('div');
    div.className = 'input-row';
    div.innerHTML = `
        <input type="color" value="#333333" onchange="draw()">
        <input class="fn-input" placeholder="Ej: x^2 - 4" value="${v}" oninput="draw(); updateSelector();">
        <button class="btn-delete" onclick="this.parentElement.remove(); draw(); updateSelector();">×</button>
    `;
    document.getElementById('inputs-list').appendChild(div);
    updateSelector();
    draw();
}

function updateSelector() {
    const sel = document.getElementById('target-fn');
    sel.innerHTML = "";
    document.querySelectorAll('.fn-input').forEach((input, i) => {
        if(input.value.trim()){
            let opt = document.createElement('option');
            opt.value = i; opt.text = `Función f${i+1}`;
            sel.add(opt);
        }
    });
}

function generateData(fnText) {
    const xValues = [];
    const yValues = [];
    for (let x = -10; x <= 10; x += 0.05) {
        try {
            let res = nerdamer(fnText).evaluate({x: x});
            let y = parseFloat(res.toString());
            if (!isNaN(y) && isFinite(y)) {
                xValues.push(x);
                yValues.push(y);
            }
        } catch(e) {}
    }
    return { x: xValues, y: yValues };
}

function draw() {
    const rows = document.querySelectorAll('.input-row');
    const plotData = [];
    const pointsList = [];
    const targetIdx = document.getElementById('target-fn').value || 0;

    rows.forEach((row, i) => {
        let fnText = row.querySelector('.fn-input').value;
        let color = row.querySelector('input[type="color"]').value;
        if (!fnText) return;

        let curve = generateData(fnText);
        let trace = {
            x: curve.x, y: curve.y,
            type: 'scatter', mode: 'lines',
            name: `f${i+1}`, line: { color: color, width: 3 }
        };

        if (mode === 'area' && i == targetIdx) trace.fill = 'tozeroy';
        plotData.push(trace);

        // --- LÓGICA DE PUNTOS ESPECIALES ---
        if (mode === 'especiales' && i == targetIdx) {
            try {
                // 1. CORTES EJE X (AMARILLO)
                let roots = nerdamer.solve(fnText, 'x').symbol.elements;
                let rX = [], rY = [];
                roots.map(r => parseFloat(nerdamer(r).evaluate())).filter(v => !isNaN(v)).sort((a,b)=>Math.abs(a)-Math.abs(b)).slice(0,6).forEach(x => {
                    rX.push(x); rY.push(0);
                    pointsList.push({t: 'Raíz', v: `(${x.toFixed(2)}, 0)`, c: '#f1c40f'});
                });
                plotData.push({ x: rX, y: rY, mode: 'markers', marker: { color: '#f1c40f', size: 12, line: {width: 2, color: 'white'} }, name: 'Corte X' });

                // 2. CORTE EJE Y
                let y0 = parseFloat(nerdamer(fnText).evaluate({x: 0}));
                if(!isNaN(y0)) {
                    plotData.push({ x: [0], y: [y0], mode: 'markers', marker: { color: '#f1c40f', size: 12, border: 'white' }, name: 'Corte Y' });
                    pointsList.push({t: 'Corte Y', v: `(0, ${y0.toFixed(2)})`, c: '#f1c40f'});
                }

                // 3. MAX/MIN (DERIVADAS)
                let d1 = nerdamer.diff(fnText, 'x').toString();
                let d2 = nerdamer.diff(d1, 'x').toString();
                let crits = nerdamer.solve(d1, 'x').symbol.elements;
                
                let mxX = [], mxY = [], mnX = [], mnY = [];
                crits.map(p => parseFloat(nerdamer(p).evaluate())).filter(v => !isNaN(v)).forEach(x => {
                    let y = parseFloat(nerdamer(fnText).evaluate({x: x}));
                    let curv = parseFloat(nerdamer(d2).evaluate({x: x}));
                    if(curv < 0) { mxX.push(x); mxY.push(y); pointsList.push({t:'Máximo', v:`(${x.toFixed(2)}, ${y.toFixed(2)})`, c:'#3498db'}); }
                    else { mnX.push(x); mnY.push(y); pointsList.push({t:'Mínimo', v:`(${x.toFixed(2)}, ${y.toFixed(2)})`, c:'#e74c3c'}); }
                });
                plotData.push({ x: mxX, y: mxY, mode: 'markers', marker: { color: '#3498db', size: 14 }, name: 'Máximo' });
                plotData.push({ x: mnX, y: mnY, mode: 'markers', marker: { color: '#e74c3c', size: 14 }, name: 'Mínimo' });

            } catch(e) {}
        }
    });

    const layout = {
        showlegend: false,
        margin: { t: 20, b: 20, l: 20, r: 20 },
        hovermode: 'closest',
        xaxis: {
            zeroline: true, zerolinewidth: 2, zerolinecolor: '#000',
            gridcolor: '#eee', range: [-10, 10], fixedrange: false
        },
        yaxis: {
            zeroline: true, zerolinewidth: 2, zerolinecolor: '#000',
            gridcolor: '#eee', range: [-10, 10], fixedrange: false
        },
        plot_bgcolor: 'white'
    };

    Plotly.newPlot('grafica-div', plotData, layout, {responsive: true, displayModeBar: false});

    // Actualizar Tabla
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = "";
    pointsList.slice(0,18).forEach(p => {
        tbody.innerHTML += `<tr><td><span class="tag" style="background:${p.c}">${p.t}</span></td><td>${p.v}</td></tr>`;
    });
}

function exportPNG() {
    Plotly.downloadImage('grafica-div', {format: 'png', width: 1000, height: 800, filename: 'grafica_pro'});
}

window.onload = () => { addInput('x^2 - 4'); addInput('sin(x)'); draw(); };
</script>
</body>
</html>
